<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
		<style>
		
		h1 {
			text-align: center;
		}
		
		canvas {
			display: block;
			margin: auto;
		}
		
		div {
			display: block;
			margin: auto;
		}
		
		div p {
			text-align: center;
		}
		
		</style>
  </head>

  <body>
		
		<h1>Asteroids</h1>

    <canvas
      id="game-canvas"
      width="500"
      height="500"
      style="border:1px solid #000000;">
    </canvas>
		
		<div>
			<p>Use directional arrows to move green spaceship</p>
			<p>And space bar to fire bullets</p>
		</div>
    <script src="keymaster.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>


    <script>
      var canvasEl = document.getElementById("game-canvas");
      var game = new Asteroids.GameView(canvasEl.getContext("2d"));
      game.start();
    </script>

  </body>
</html>
